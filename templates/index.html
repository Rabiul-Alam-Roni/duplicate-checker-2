<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Checker for AI Bobby Team</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --protein-blue: #2E86AB;
            --gelatin-purple: #A23B72;
            --ai-cyan: #00D4FF;
            --success-green: #10B981;
            --warning-orange: #F59E0B;
            --error-red: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            z-index: -1;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            padding: 40px;
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header::before {
            content: 'ðŸ§¬';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        .main-title {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .subtitle {
            color: #6B7280;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(247, 250, 252, 0.8) 100%);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--protein-blue);
            font-size: 1.1rem;
            z-index: 2;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid rgba(110, 142, 251, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: var(--ai-cyan);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
            transform: translateY(-1px);
        }

        .checkbox-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, rgba(46, 134, 171, 0.1) 0%, rgba(162, 59, 114, 0.1) 100%);
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            border-color: var(--ai-cyan);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2);
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            accent-color: var(--gelatin-purple);
        }

        .checkbox-item label {
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-secondary {
            background: var(--accent-gradient);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .response {
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 500;
            text-align: center;
            border-left: 4px solid;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .response.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-green);
            border-color: var(--success-green);
        }

        .response.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-red);
            border-color: var(--error-red);
        }

        .response.info {
            background: rgba(0, 212, 255, 0.1);
            color: var(--ai-cyan);
            border-color: var(--ai-cyan);
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--ai-cyan) 50%, transparent 100%);
            margin: 40px 0;
            border-radius: 1px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(247, 250, 252, 0.9) 100%);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #6B7280;
            font-weight: 500;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 212, 255, 0.3);
            border-top: 4px solid var(--ai-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-gradient);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .checkbox-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">AI-Powered Protein Gelatin Research Hub</h1>
            <p class="subtitle">Advanced Duplicate Detection & Research Management System</p>
        </div>

        <div class="form-section">
            <h3 style="color: var(--protein-blue); margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-search"></i> Single Article Analysis
            </h3>
            
            <div class="input-group">
                <i class="fas fa-link"></i>
                <input type="text" id="doi" placeholder="Enter DOI (Digital Object Identifier)">
            </div>
            
            <div class="input-group">
                <i class="fas fa-file-alt"></i>
                <input type="text" id="title" placeholder="Article Title (Optional)">
            </div>
            
            <div class="input-group">
                <i class="fas fa-tags"></i>
                <input type="text" id="tags" placeholder="Research Tags (Optional)">
            </div>
            
            <div class="checkbox-container">
                <div class="checkbox-item">
                    <input type="checkbox" id="hardness">
                    <label for="hardness">
                        <i class="fas fa-cube"></i>
                        Gel Hardness
                    </label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="whc">
                    <label for="whc">
                        <i class="fas fa-tint"></i>
                        Water Holding Capacity (WHC)
                    </label>
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="checkDuplicate()">
                <i class="fas fa-search-plus"></i>
                Analyze & Save Article
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing article data...</p>
            </div>
            
            <div class="response" id="response"></div>
        </div>

        <div class="divider"></div>

        <div class="form-section">
            <h3 style="color: var(--gelatin-purple); margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-upload"></i> Batch Upload System
            </h3>
            
            <div class="input-group">
                <i class="fas fa-file-csv"></i>
                <input type="file" id="fileUpload" accept=".csv" style="padding-left: 50px;">
            </div>
            
            <button class="btn btn-secondary" onclick="uploadFile()">
                <i class="fas fa-cloud-upload-alt"></i>
                Process CSV File
            </button>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="response" id="fileResponse"></div>
        </div>

        <div class="divider"></div>

        <div class="form-section">
            <h3 style="color: var(--ai-cyan); margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-download"></i> Export & Analytics
            </h3>
            
            <button class="btn btn-success" onclick="location.href='/export'">
                <i class="fas fa-file-download"></i>
                Download Complete Database (CSV)
            </button>
            
            <button class="btn btn-success" onclick="showStats()">
                <i class="fas fa-chart-line"></i>
                View Database Statistics
            </button>
        </div>

        <div class="stats-grid" id="statsGrid" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalArticles">0</div>
                <div class="stat-label">Total Articles</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="duplicatesFound">0</div>
                <div class="stat-label">Duplicates Detected</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueArticles">0</div>
                <div class="stat-label">Unique Entries</div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
