<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protein Gelation Articles Checker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <input type="text" id="doi" placeholder="Enter DOI (required)">

    <div id="response"></div>

    <script src="/static/script.js"></script>
