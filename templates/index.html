<!DOCTYPE html>
<html lang="en">
<head>
    <title>Duplicate Checker for AI Bobby Team</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            text-align: center;
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        button { background-color: #007BFF; color: white; border-radius:5px; padding:8px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h2>üìë Duplicate Checker for AI Bobby Team üîç</h2>
    <img src="https://img.icons8.com/clouds/100/find-and-replace.png" alt="Duplicate Checker"/>
    <br>
    <input id="doi" placeholder="Enter DOI">
    <input id="title" placeholder="Title (optional)">
    <input id="tags" placeholder="Tags (optional)">
    <br>
    <label><input type="checkbox" id="hardness"> Gel Hardness</label>
    <label><input type="checkbox" id="whc"> WHC</label>
    <br>
    <button onclick="checkDuplicate()">Check DOI</button>
    <div id="response"></div>
    <hr>
    <input type="file" id="fileUpload">
    <button onclick="uploadFile()">Upload CSV</button>
    <div id="fileResponse"></div>
    <hr>
    <button onclick="location.href='/export'">Download CSV</button>
</div>
<script src="/static/script.js"></script>
</body>
</html>
